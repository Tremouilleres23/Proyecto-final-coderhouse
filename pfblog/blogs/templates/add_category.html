{% extends 'base.html' %}
{% block title %}Crea una nueva Categoria!{% endblock %}
{% block content %}

    
{% if user.is_authenticated %}
	<h1>Agregar Categoria</h1>
	<br/><br/>

	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-secondary">Agregar Categoria</button>
	</div>

{% else %}

¡No tienes permitido estar aquí! (y tú lo sabes...)

{% endif %}



{% endblock %}
